---
functional:
  - Пользователь должен иметь возможность искать товары по ключевому слову или
    категории
  - Пользователь должен иметь возможность фильтровать товары
  - Пользователь должен иметь возможность просматривать товары и просматривать
    подробную информацию о товаре
  - Пользователь должен иметь возможность добавлять товары в корзину и
    просматривать содержимое корзины
non-functional:
  - Сайт нужно разработать с учетом удобства использования и оптимизировать для
    скорости работы
  - Сайт должен быть безопасным и защищать данные пользователя
  - Сайт должен иметь мобильную версию
  - Сайт нужно протестировать на совместимость с последними версиями браузеров
  - Важно, чтобы сайт мог обрабатывать большое количество трафика
  - Сайт должен быть доступен на различных устройствах
implicit:
  - При добавлении товара в корзину, пользователь видет notification над иконкой
    корзины
  - При оформлении заказа сообщается о том, что с покупателем свяжется менеджер
    для подтверждения заказа
  - В footer страницы должны быть добавлены важные, но не первостепенные данные такие как":
      политика возврата, номера для связи, ИНН/ООО кампании, а также политика
      конфиденциальности
  - Добавлен риал-тайм мессенджер на страницу для вопросов через час или по
    телефону
  - Определение гео-локации при открытии сайта или запрос на подтверждение
    гео-локации
  - Оповещение о сборе cookie
