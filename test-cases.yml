    Выбор по категории, сортирует все товары сайта по типу, при отсутствии товара в данной категории страница имеет надпись "Nothing found"
  prerequisites:
    no-data
  test-data: |
    no-data
  steps:
    - Выбираем в category один из доступных параметров, например "laptops"
  expected-result: |
    Отображаются товары выбранной категории

- summary: |
    Проверка учета скидки в фильтре по цене
  requirement: |
    Фильтр учитывает скидочныe значениям и фильтрует товары с актуальной ценой
  prerequisites:
    no-data
  test-data: |
    no-data
  steps:
    - Вводим в строке Price максимальное значение, например 800 у.е.
  expected-result: |
    Отображаются товары с учетом скидки в выбранном диапозоне

- summary: |
    Проверка функционала открытия дополнительной информации о товаре
