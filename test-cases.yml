    - Выбираем любую карточку товара и кликаем на нее
  expected-result: |
    Открывается данный товар с дополнительной информацией: описание товара, рейтинг, указано количество скидки, остаток на складе, есть дополнительные фотографии товара, а также указан хештег для поиска и есть кнопка добавления товара в корзину
  
- summary: |
    Проверка добавлении товара в корзину
  requirement: |
    Товар должен быть в наличии
  prerequisites:
    no-data
  test-data: |
    no-data
  steps:
    - Выбираем любой товар и нажимаем кнопку "В корзину"
    - Переходим в корзину над которой появилось уведомление о добавлении товара
  expected-result: |
    Появляется уведомление над "корзина", о количестве добавленных позиций, а также в корзине находятся позиции ,которые мы добавили

