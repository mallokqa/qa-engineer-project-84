- summary: |
    Фильтр Price не учитывает скидку на позиции
  environment: |
    OPR 107.0.5045.30 (64 бит)
    ОС Win 10
  steps-to-reproduce: |
    1. Открываем страницу https://hexlet-products-store.vercel.app/
    2. Вводим в строке Price цену любого товара со скидкой в максимальной цене (по верхнему порогу)
  expected-result: |
    Сайт показывает нам позиции ориентируясь по актуальным ценам, то есть с учетом скидки
  actual-result: |
    Фильтр цены срабатывает без учета скидки и ориентируется только по базовым ценам (перечеркнутые серые)

- summary: |
    Фильтр Price не включает граничное значение
  environment: |
    OPR 107.0.5045.30 (64 бит)
    ОС Win 10
  steps-to-reproduce: |
    1. Открываем страницу https://hexlet-products-store.vercel.app/
    2. В Price в минимальное значение, начинаем вводить цену любого товара без учета скидки (прежнее значение/серое перечеркнутое)
  expected-result: |
    Отображаются позиции, включающие в себя данную цену. Например при вводе 280, отображаются позиции стартующие с цены 280 у.е.
  actual-result: |
    Отображаются позиции не включающие в себя указанное значение. На примере выше, чтобы найти позицию 280 у.е. и оно отобразилось, нужно ввести 279.9 у.е.

- summary: |
    Clear cart не выполняет презназначенную функцию, после перезагрузки страницы
  environment: |
    OPR 107.0.5045.30 (64 бит)
    ОС Win 10
  steps-to-reproduce: |
    1. Открываем страницу https://hexlet-products-store.vercel.app/
    2. Добавляем любой товар
    3. Переходим в корзину
    4. Пытаемся удалить товар с помощью "Очистить корзину"
    5. Товар удален из корзины
    6. Перезагружаем страницу
  expected-result: |
    Товар(ы) удаляются из корзины 
  actual-result: |
    Товар(ы) удаляются, но после обновления страницы снова появляются в корзине 

