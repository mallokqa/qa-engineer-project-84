    2. Видим Description (описание товара)
    3. Переключаемся на русскую версию сайта в "Язык"
    4. Screenshot description
  expected-result: |
    Description переводится для русской локализации, как и другие элементы страницы
  actual-result: |
    В русской локализации description не переводится

- summary: |
    В фильтре category отсутствует пустое значение или сброс
  environment: |
    OPR 107.0.5045.30 (64 бит)
    ОС Win 10
  steps-to-reproduce: |
    1. Открываем страницу https://hexlet-products-store.vercel.app/
    2. Выбираем в category любое значение
    3. Пытаемся вернуться ко всем товарам сайта без фильтрации
  expected-result: |
    Выбираем в category "все товары"
  actual-result: |
    Отсутсвие отмены фильтра или выбора всех товаров, из-за чего необходимо перезагрузить страницу, чтобы сбросить фильтр


